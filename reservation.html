<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Star Wars - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
</head>

  <body>
    <div class="container">
        <div class="jumbotron text-center">
          <h1><i class="fa fa-glass" aria-hidden="true"></i>Safari Cafe</h1>
          <hr />
          <h3>Make your reservation</h3>
          <p></p>
          <a href="/tables">
            <button class="btn btn-primary btn-lg">
              <span class="fa fa-credit-card"></span> View Tables
            </button>
          </a>
          <a href="/">
            <button class="btn btn-lg">
              <span class="fa fa-home"></span> 
            </button>
          </a>
        </div>


      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <span>Table Reservation</span>
            </div>
            <div class="card-body">
              <form method="POST" role="form">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" />
                </div>

                <div class="form-group">
                  <label for="phone">Phoen Number</label>
                  <input type="text" class="form-control" id="role" />
                </div>

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="age" />
                </div>

                <div class="form-group">
                  <label for="id">Unique ID</label>
                  <input type="text" class="form-control" id="force-points" />
                </div>
              </form>
              <div class="text-left">
                <button
                  type="submit"
                  class="btn btn-primary btn-md"
                  id="resev-btn"
                > Submit
                </button>
                
              </div>
            </div>
          </div>
          
        </div>
        
      </div>

      <a href="">API Table Link</a> | <a href="">API Wait List</a>
    </div>


  
    <script src="/reservation.js"></script>
  
  </body>
</html>
